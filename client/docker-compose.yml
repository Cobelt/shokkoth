version: '3.7'

volumes:
  node_modules:

services:
  dofusLab:
    image: cobelt/dofusLab
    container_name: dofusLab_frontend

    build:
      context: .
      dockerfile: Dockerfile
    volumes:
    - .:/app
    - node_modules:/app/dofusLab/node_modules

    ports:
    - '3051:80'

    environment:
    - NODE_ENV=development

    command: yarn start